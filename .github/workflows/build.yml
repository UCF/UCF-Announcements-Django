name: Push the Docker image to AWS ECR Repo
on:
  push:
    branches:
      - dev
jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get commit hash
        id: get-commit-hash
        run: echo "::set-output name=commit-hash::$(git rev-parse --short HEAD)"

      - name: Build, tag, and push the image to Amazon ECR
        id: build-image
        env:
          ECR_REPOSITORY: announcements
          IMAGE_TAG: ${{ steps.get-commit-hash.outputs.commit-hash }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          STATIC_URL: ${{ secrets.STATIC_URL }}
          STATIC_ROOT: ${{ secrets.STATIC_ROOT }}
        run: |
          podman build -f Containerfile -t public.ecr.aws/x7a1r0o7/$ECR_REPOSITORY:$IMAGE_TAG .
          podman push public.ecr.aws/x7a1r0o7/$ECR_REPOSITORY:$IMAGE_TAG
