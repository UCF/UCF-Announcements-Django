<footer class="site-footer">
    <div class="container">
        <p class="footer-title">University of Central Florida</p>
        <div class="social-menu"></div>
        {% if footer_menu_items %}
        <div id="footer-navwrap" role="navigation" class="screen-only">
            <ul id="footer-menu" class="menu list-unstyled list-inline text-center">
            {% for item in footer_menu_items %}
                <li class="menu-item list-inline-item">
                    <a href="{{ item.url }}">{{ item.title }}</a>
                </li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</footer>
